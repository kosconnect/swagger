openapi: 3.0.0
info:
  title: KosConnect
  version: 1.0.0

servers:
  - url: https://kosconnect-server.vercel.app
  - url: http://kosconnect-server.vercel.app

components:
  securitySchemes: 
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []

tags:
  - name: auth
  - name: users
  - name: category
  - name: facility
  - name: customFacility
  - name: boardingHouse
  - name: room
  - name: transaction
paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                email:
                  type: string
                role:
                  type: string
                password:
                  type: string
              example:
                fullname: Siti
                email: skresmiamenun@gmail.com
                role: user
                password: bundania123
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

  /auth/login:
    post:
      tags:
        - auth
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              example:
                email: fathyapremium@gmail.com
                password: fathya123
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

  /api/users/{id}:
    get:
      tags:
        - users
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

    put:
      tags:
        - users
      summary: Update user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                email:
                  type: string
              example:
                fullname: Fathya Fathimah
                email: 714220012@std.ulbi.ac.id
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

    delete:
      tags:
        - users
      summary: Delete user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

  /api/users/me:
    get:
      tags:
        - users
      summary: Get user detail
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

  /api/users/:
    get:
      tags:
        - users
      summary: Get all users
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}

  /api/users/{id}/role:
    put:
      tags:
        - users
      summary: Update user role by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
              example:
                role: user
      responses:
        "200":
          description: Successful response
